<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
        <a class="nav-item nav-link active" th:href="@{/addAccident}">Добавить инцидент</a>
        <a class="nav-item nav-link disabled">Вы вошли как:
          <span th:text="${user.username}"></span>
        </a>
        <a class="nav-item nav-link" th:href="@{/logout}">Выйти</a>
      </div>
    </div>
  </nav>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Новый инцидент
      </div>
      <div class="card-body">
        <form th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="id" value="0"/>
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="text">Описание
              <br>
              <textarea rows="15" cols="140" name="text" id="text"></textarea>
              <br/>
            </label>
          </div>
          <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" class="form-control" name="address" id="address">
          </div>
          <div class="form-group">
            <label for="type.id">Тип</label>
            <select class="form-control" id="type.id"  name="type.id">
              <option th:each="type: ${types}"
                      th:text="${type.name}"
                      th:value="${type.id}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="type.id" name="rIds">Статья</label>
            <select class="form-control" id="rIds" name="rIds" multiple>
              <option selected th:each="rule: ${rules}"
                      th:text="${rule.name}"
                      th:value="${rule.id}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
